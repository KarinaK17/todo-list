<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Todo List</title>
    <link rel="stylesheet" href="../src/style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="header">My ToDo List</div>
    <div class="content">
      <div class="board">
        <button type="button" class="open-project-form">
          Add a new category of tasks
        </button>
        <div class="project-form-window">
          <div class="project-form">
            <h3>Project Form</h3>
            <form>
              <p>
                <label for="project-name">Name of the category: </label>
                <input type="text" id="project-name" name="project-name" />
              </p>
              <button class="add-project">Add a new category</button>
              <button type="button" class="cancel-project">Cancel</button>
            </form>
          </div>
        </div>
        <div class="task-form-window">
          <div class="task-form">
            <h3>Task Form</h3>
            <form>
              <p>
                <label for="task-title">Title: </label>
                <input type="text" id="task-title" name="task-title" />
              </p>
              <p>
                <label for="task-description">Description: </label>
                <input
                  type="text"
                  id="task-description"
                  name="task-description"
                />
              </p>
              <p>
                <label for="task-date">Due date: </label>
                <input type="date" id="task-date" name="task-date" />
              </p>
              <p>
                <label for="task-priority">High priority: </label>
                <input
                  type="checkbox"
                  id="task-priority"
                  name="task-priority"
                />
              </p>
              <button class="add-task">Add a new task</button>
              <button type="button" class="cancel-task">Cancel</button>
            </form>
          </div>
        </div>
        <div class="view-task-window">
          <div class="view-task">
            <h3>Task Information</h3>
            <form>
              <p>
                <label for="task-title-v">Title: </label>
                <input type="text" id="task-title-v" name="task-title-v" />
              </p>
              <p>
                <label for="task-description-v">Description: </label>
                <input
                  type="text"
                  id="task-description-v"
                  name="task-description-v"
                />
              </p>
              <p>
                <label for="task-date-v">Due date: </label>
                <input type="date" id="task-date-v" name="task-date-v" />
              </p>
              <p>
                <label for="task-priority-v">High priority: </label>
                <input
                  type="checkbox"
                  id="task-priority-v"
                  name="task-priority-v"
                />
              </p>
              <button class="edit-task">Edit task</button>
              <button type="button" class="close-task">Close</button>
            </form>
          </div>
        </div>
        <div class="projects-container"></div>
      </div>
    </div>
