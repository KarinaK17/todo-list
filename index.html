<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Todo List</title>
    <link rel="stylesheet" href="../src/style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="header">My ToDo List</div>
    <div class="content">
      <button type="button">Add a new category of tasks</button>
      <div class="project-form-window">
        <div class="project-form">
          <form>
            <label for="form-name">Name of the category: </label>
            <input type="text" id="form-name" name="form-name" />
            <button>Add a new category</button>
            <button type="button">Cancel</button>
          </form>
        </div>
      </div>
      <div class="projects-container"></div>
    </div>
    <footer>Made by Karina Korchinskaya</footer>
  </body>
</html>
